<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to Bloc</title>
  </head>
  <body>

    <div id="app"></div>

    <script src="https://fb.me/react-15.0.0.js"></script>
    <script src="https://fb.me/react-dom-15.0.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script type="text/babel">

      class Counter extends React.Component {

        constructor(props){
              super(props);
              this.state = {
                number: 1,
                name: 'Zeb',
                value: 73
              }
            }

        render() {
          return (
            <div>
              <img src={this.props.image} alt="Bloc Logo"/>
              <h2>Current program: {this.props.label}</h2>
               <h3>Current week: {this.state.number}</h3>
              <p>Current Date: {this.props.date.toLocaleDateString()}</p>
             <p>{this.state.name}  has completed {this.props.finishedProjects} projects out of {this.props.projects}   </p>
            </div>
          );
        }
      }

      const info = {
        date: new Date(),
        image: 'https://avatars0.githubusercontent.com/u/1441485?v=4&s=280',
        finishedProjects: 2
      }

      Counter.defaultProps = {
        label: "Web Developer Track",
        projects: 5
      }

      ReactDOM.render(
        <Counter
          date={info.date}
          image={info.image}
          finishedProjects={info.finishedProjects}/>,document.getElementById('app')
      );

    </script>
  </body>
</html>
